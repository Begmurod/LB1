<h4>Сервис онлайн-перевода Яндекс</h4>

    <textarea class="form-control" id="source"></textarea>
  </div>

      <option value="vi">вьетнамский</option>

  <! -- textarea для вывода текста (перевод) -->
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Перевод</label>
    <textarea class="form-control" id="output"></textarea>
  </div>
  
    <! -- textarea для вывода JSON объекта -->
  <div class="form-group" id="jsonDiv">
    <label for="exampleFormControlTextarea1">JSON ответ</label>
    <textarea class="form-control" id="json"></textarea>
  </div>
  
  <! -- textarea для вывода запроса на сервер -->
  <div class="form-group" id="postDiv">
    <label for="exampleFormControlTextarea1">Запрос на сервер</label>
    <textarea class="form-control" id="postArea"></textarea>
  </div>
  
    <! -- textarea для вывода url запроса -->
  <div class="form-group" id="urlDiv">
    <label for="exampleFormControlTextarea1">URL запроса</label>
    <textarea class="form-control" id="urlArea"></textarea>
  </div>
  
    <! -- textarea для вывода ключа запроса -->
  <div class="form-group" id="keyDiv">
    <label for="exampleFormControlTextarea1">Ключ</label>
    <textarea class="form-control" id="keyArea"></textarea>
  </div>
  
</form>
